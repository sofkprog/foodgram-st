upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    # Корень для фронтенда (если используется)
    root /usr/share/nginx/html;
    index index.html;

    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для правильной работы CSRF и сессий
        proxy_cookie_path / /;
        proxy_pass_header Set-Cookie;
    }

    # Статические файлы Django (из volume static_volume)
    location /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
    }

    # Медиа файлы Django (из volume media_volume)
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    # Отдача фронтенда (если используется)
    location / {
        try_files $uri /index.html;
    }

    # Документация API (если используется)
    location /api/docs/ {
        alias /usr/share/nginx/html/api/docs/;
        try_files $uri $uri/ /api/docs/index.html;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Обработка 404 ошибок
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}